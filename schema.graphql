
type Query {
   test: String
   greeting:String
   skills:[Skill]
   projects:[Project]
   projectsBySkill(skill:ID!):[Project]
}

type Skill {
	id:ID! @unique
	name:String
	rating:Int
}

type Project {
	id:ID! @unique
	name:String
	description:String
	url:String
	skills: [Skill] @relation (name: "ProjectSkill")
}