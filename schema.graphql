

type Query {
   test: String
   greeting:String
   skills:[Skill]
   projectskills:[Skill]
   projects:[Project]
   projectsBySkill(skill:ID!):[Project]
   projectByID(id:ID!):Project
}

type Skill {
	id:ID!
	name:String
	rating:Int
}

type Project {
	id:ID!
	name:String
	description:String
	url:String
	skills: [Skill]
}